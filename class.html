<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <title>Product List</title>
    </head>

    <body>
        <div id="app">
            <h1>Products : </h1>
        </div>
        <script type="text/babel">
            const products = [
                    { id: 1, title: 'PC Portable Gamer HP VICTUS', price: '7490 DH', thumbnail: 'HP16D0195NF.jpg' },
                    { id: 2, title: 'PC Portable Gamer HP VICTUS', price: '2190 DH', thumbnail: 'HP14424U3EA.jpg' },
                    { id: 3, title: 'Pc Portable Chromebook Acer', price: '3640 DH', thumbnail: 'NXATHEF002.jpg' },
                    { id: 4, title: 'PC Portable - HUAWEI', price: '1270 DH', thumbnail: 'HUA6901443442959.jpg' },
                ];
            class Product extends React.Component {
                render() {
                    const { title, price, thumbnail, id } = this.props;
                    return (
                        <div className='card' key={id}>
                            <div className="card-body">
                                <img src={`./assets/${thumbnail}`} alt={title} />
                                <h1 className="card-title">{title}</h1>
                                <small>{price}</small>
                            </div>
                            <div className="card-footer">
                                <button className='btn btn-outline-primary'>Add To Cart</button>
                            </div>
                        </div>
                    );
                }
            }

            class Products extends React.Component {
                render() {
                    return (
                        <div className="row">
                            {products.map(product => (
                                <div className="col col-lg-3" key={product.id}>
                                    <Product title={product.title} price={product.price} thumbnail={product.thumbnail} id={product.id} />
                                </div>
                            ))}
                        </div>
                    );
                }
            }

            ReactDOM.render(<Products />, document.getElementById("app"));
        </script>
    </body>

</html>
